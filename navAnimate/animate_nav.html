<meta name="robots" content="noindex">
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
*{
  padding: 0;
  margin: 0;
}
html, body{
  width: 100%;
  height: 100vh;
}
#nav {
  width: 200px;
  height: 100%;
  background-color: pink;
  position: absolute;
  left: 0;
  z-index: -1;
}
#content{
  height: 100%;
  background-color: green;
}
</style>
</head>
<body>
 <div id="nav">
   <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
   </ul>
 </div>
  <div id="content">
    <button id=btn>nav</button>
    <div class="wrap">wrap</div>
  </div>
<script id="jsbin-javascript">
var showNav = false
var isAnimating = false
btn.onclick = () => {
  if (!showNav) {
    if (!isAnimating) {
      isAnimating = true
      $(content).animate({
        'margin-left': 200,
      }, 400, function(){
        isAnimating = false
        showNav = true
        console.log('complete')
      })    
    }    
  } else {
    if (!isAnimating) {
      isAnimating = true
      $(content).animate({
        'margin-left': 0,
      }, 400, function(){
        isAnimating = false
        showNav = false
        console.log('complete')
      })    
    } 
  }


}
</script>
</body>
</html>
