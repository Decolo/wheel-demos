<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;  
        transform: translate(-50%, -50%); 
        text-align: center;
        line-height: 100px; 
    }
    .box.draggable{
        opacity: .5;
        cursor: pointer
    }
    </style>
</head>
<body>
     <div class="box">draggale</div>
     <script src="/Users/decolo/Modules/wheels/draggableBox/index.js"></script>
     <script>
      document.addEventListener('DOMContentLoaded', () => {
        new DraggableBox('.box')
      })
     </script>
</body>
</html>
