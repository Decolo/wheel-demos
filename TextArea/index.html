  <script src="../dom/index.js"></script>

  <style>
    .textarea-container{
      text-align: center;
    }
    textarea{
      margin: 0 auto;
      width: 300px;
      border-radius: 10px;
      outline: none;
      padding: 10px;
      /*background: #ccc;*/
      border: none;
      box-shadow: 0 1px 4px #999;
    }
    textarea::-webkit-scrollbar {
      display: none;
    }
  </style>
<body>
  <div class="textarea-container">
    <textarea></textarea>
  </div>
  <script>
    let textarea = document.getElementsByTagName('textarea')[0]
    new AutoHeightTextArea(textarea)
  </script>
