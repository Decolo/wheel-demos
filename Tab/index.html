<!DOCTYPE html>
<html lang="zh-Hans">
<meta charset="UTF-8" />

<title>Tab</title>
<link href="./style.css" rel='stylesheet'>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>

<body>
    <div class="tab">
        <ul class="tab-content" data-role="tab-pane">
            <li class="active">

                    <div class="pic-show"></div>

                    <a class="btn-round" href="#">More</a>
                </div>
            </li>
            <li>

            </li>
        </ul>

            </li>
            <li>

            </li>
