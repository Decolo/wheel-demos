<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pager</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="pager">
        <div class="btn-pre">
            <button class="first">首页</button>
            <button class="pre">上一页</button>
        </div>
        <ol>
            <li class="current-page">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ol>
        <div class="btn-next">
            <button class="next">下一页</button>
            <button class="last">末页</button>
        </div>
    </div>
</body>

</html>
